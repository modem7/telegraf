---

kind: pipeline
type: docker
name: latest

platform:
  os: linux
  arch: amd64

steps:
- name: Lint Dockerfile
  image: hadolint/hadolint:latest-alpine
  pull: if-not-exists
  commands:
    - hadolint --version
    - hadolint Dockerfile*

- name: Build  
  image: thegeeklab/drone-docker-buildx
  privileged: true
  settings:
    repo: modem7/telegraf
    purge: true
    compress: true
    use_cache: true
    cache_from: "modem7/telegraf:latest"
    platforms: # if it doesn't work run docker run --privileged --rm tonistiigi/binfmt --install all
      - linux/amd64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tags: 
      - latest
      - 1.22.0

- name: slack
  image: themaz/drone-slack
  settings:
    webhook:
      from_secret: slack_hook
  when:
    status: [ success, failure ]

trigger:
  event:
    - custom